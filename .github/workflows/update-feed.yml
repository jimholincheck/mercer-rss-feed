name: Update Mercer RSS Feed

on:
  # Run daily at 8 AM UTC (3 AM EST / 12 AM PST)
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:
  
  # Run on push to main branch (for testing)
  push:
    branches:
      - main
      
jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run RSS scraper
        run: |
          python scrape_feed.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add mercer_feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)

